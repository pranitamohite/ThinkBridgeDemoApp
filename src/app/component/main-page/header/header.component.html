<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0"
        style="height:100vh !important">

        <!-- snav left -->
        <mat-sidenav #drawerLeft fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)" fixedTopGap="0"
            opened="true" class="leftNavWd">
            <div class="fix-toolbar">
                <img src="assets/images/download.png" style="height: 17vh;" class="d-block ms-auto me-auto">
            </div>
            <div class="lef-scrollbar">
                <mat-nav-list>
                    <a mat-list-item routerLink="/bill/management" class="mb-3 pointer" routerLinkActive="active" id="order"
                        name="order">
                        <div class="me-auto ms-auto d-block  text-center text-color">
                            <div>
                                <div class="svg-icon">
                                    <i class="fas fa-file-invoice"></i>
                                </div>
                                <h4 class="menu">Bill Management</h4>
                            </div>

                        </div>
                    </a>
                    
                </mat-nav-list>
            </div>
        </mat-sidenav>

        <!-- sidenav content -->
        <mat-sidenav-content opened mode="side" class="bg-white w-auto" style="overflow: overlay;">
            <mat-toolbar class="example-toolbar bg-white fix-toolbar mb-4">
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 float-start">
                        <button mat-icon-button (click)="drawerLeft.toggle()"
                            class="float-start pointer text-color toggle-button">
                            <mat-icon>menu</mat-icon>
                        </button>
                        <p class="doctortitle fs-4 text-color float-start"><span class="fw-bold">Think Bridge</span>
                            <br>
                            <span class="clinictitle fs-6 text-color float-end fw-normal">Pune</span>
                        </p>
                    </div>

                </div>
            </mat-toolbar>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-z min-ht-86-vh toolbar-m-t">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
